<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link
      rel="icon"
      href="https://e7.pngegg.com/pngimages/948/800/png-clipart-clip-board-illustration-computer-icons-questionnaire-survey-methodology-form-united-states-swimming-miscellaneous-text.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="Survey form.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Enrollment for Coding Club</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </header>
      <section class="box">
        <fieldset id="firstfield">
          <label for="https://survey-form.freecodecamp.rocks/"
            >Name <input type="text" required /> </label
          ><br />
          <label for="https://survey-form.freecodecamp.rocks/"
            >Email <input type="text" /> </label
          ><br />
          <label for="https://survey-form.freecodecamp.rocks/"
            >Age <input type="text" /> </label
          ><br />
          <label for="https://survey-form.freecodecamp.rocks/"
            >Which option best describes your current role? </label
          ><br />
          <select>
            <option value="1">(select any one)</option>
            <option value="1">Student</option>
            <option value="1">Full-time</option>
            <option value="1">Part-time</option>
            <option value="1">Internship</option>
          </select>
          <input type="submit" />
        </fieldset>
      </section>
    </main>
  </body>
</html>
